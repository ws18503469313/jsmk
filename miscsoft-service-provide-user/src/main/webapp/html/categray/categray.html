<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="/lay/css/modules/laydate/default/laydate.css">
    <link href="/lay/css/modules/layer/default/layer.css">
    <link href="/lay/css/modules/code.css">
    <link rel="stylesheet" href="/lay/css/layui.css">
    
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lay/layui.all.js"></script>
    <script type="text/javascript" src="/lay/layui.js"></script>
    

</head>
<body>

 	<div class="demoTable">
    搜索：
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>
	<!-- 表格主体 -->
 	<table class="layui-hide" id="categray" lay-filter="filter"></table>
 	
<!-- 加上操作栏 --> 	
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>


<script type="text/javascript">
	layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
	    elem: '#categray'
	    ,id:'testReload'
	    ,url:'/categray/list'
	    ,cols: [[
	      {type:'checkbox'}
	      ,{field:'id', width:200, title: 'ID'}
	      ,{field:'name', width:200, title: '名称'}
	      ,{field:'createTime', width:335, title: '创建时间', sort: true}
	      ,{field:'right', title: '操作', toolbar:"#barDemo"}
	    ]]
	    ,page: true
	    ,response: {
		   statusName: 'status' //数据状态的字段名称，默认：code
		   ,statusCode: 200 //成功的状态码，默认：0
		   ,countName: 'total' //规定数据总数的字段名称，默认：count
		   ,msgName: 'msg' //状态信息的字段名称，默认：msg
		   ,dataName: 'data' //数据列表的字段名称，默认：data
	    }
	  });
	  
	  	var $ = layui.$, active = {
			 reload: function(){
			     var demoReload = $('#demoReload');
	
			     table.reload('testReload', {
			         where: {
			             name: demoReload.val()
			         }
			     });
			 }
		};
	  	
	  	$('.demoTable .layui-btn').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		});
	  	
	  //监听表格复选框选择
        table.on('checkbox(filter)', function(obj){
            console.log(obj)
        });
	  
      //监听工具条
        table.on('tool(filter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.alert('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(data);
                    $.ajax({
                        url: "/categray/delete",
                        type: "POST",
                        data:{"id":data.id},//"id":data.id,"memthodname":"deleteuv","aid":data.aid
                        dataType: "json",
                        success: function(data){

                            if(data.status==200){
                                obj.del();
                                layer.close(index);
                                layer.msg("删除成功", {icon: 6});
                            }else{
                                layer.msg("删除失败", {icon: 5});
                            }
                        }

                    });
                });
            } else if(obj.event === 'edit'){

                layer.prompt({
                    formType: 2
                    ,title: '修改 ID 为 ['+ data.id +'] 的名称'
                    ,value: data.uv
                }, function(value, index){
                    EidtUv(data,value,index,obj);
                   


                });



            }
        });
	});
	
	function  EidtUv(data,value,index,obj) {
	    $.ajax({
	        url: "/categray/update",
	        type: "POST",
	        data:{"uvid":data.id,"memthodname":"edituv","aid":data.aid,"uv":value},
	        dataType: "json",
	        success: function(data){

	            if(data.state==1){
	               //关闭弹框
	                layer.close(index);
	                //同步更新表格和缓存对应的值
	                obj.update({
	                    uv: value
	                });
	                layer.msg("修改成功", {icon: 6});
	            }else{
	                layer.msg("修改失败", {icon: 5});
	            }
	        }

	    });
	}	
	
</script>

<script type="text/javascript">
	/**
	 * 添加操作
	 * title : 弹窗名称
	 * formType: 1-- 口令 2--文本框  3-- 输入框
	 * text: 用户输入的内容
	 * index: 窗体本身
	 */
	function create() {
		layer.prompt({title: '输入分类，并确认', formType: 2}, function(text, index){
		    layer.close(index);
		    layer.msg('演示完毕！您的口令：'+ text );
		    $.ajax({
	            type: "POST",
	            url: "/categray/save",
	            data: {'name':text},
	            dateType:"json",
	            
	            success: function (data) {
	            	console.log(data);
	            	if(data.data == 'ok'){
	            		layer.alert(data.data, {icon: 1});
	            	}else{
	            		layer.alert(data.data, {icon: 2});
	            	}
	            }
	            
	        });
		});
	}	
</script>
</body>
</html>
